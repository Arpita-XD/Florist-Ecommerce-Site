<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Shop - Login</title>
  <link rel="stylesheet" href="/pages/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      // Get email and password entered by the user
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      // Fetch all registered users from localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if any user matches the entered email and password
      let user = users.find(user => user.email === email && user.password === password);

      if (user) {
        // Store the logged-in user in localStorage
        localStorage.setItem('loggedInUser', JSON.stringify(user));

        // Show success message and redirect to flower list page
        alert('Login successful! Redirecting to flower list.');
        window.location.href = 'flower-list.html';
      } else {
        // Show error if login credentials are invalid
        alert('Invalid email or password.');
      }
    });

    // Forgot Password functionality
    function forgotPassword() {
      // Ask user for their registered email
      const email = prompt("Enter your registered email:");
      if (!email) return;

      // Fetch all users from localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if the entered email exists in the user list
      const user = users.find(user => user.email === email);

      if (user) {
        // Simulate password reset process
        alert("Password reset instructions sent to your email.");
      } else {
        // Show error if email is not found
        alert("Email not found. Please register or try again.");
      }
    }
  </script>
</body>
</html>
